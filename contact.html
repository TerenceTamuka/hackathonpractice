    <main>
        <section class="signup-container">
            <div class="opaque-overlay">
                <form action="#" method="POST" id="signup-form">
                    <h2 class="signup-heading">What would attract yout to visit Japan?</h2>
                    <label for="first_name">First Name</label>
                    <input type="text" name="First Name" id="first_name" class="text-input" required>
                    <br>
                    <label for="last_name">Last Name</label>
                    <input type="text" name="Last Name" id="last_name" class="text-input" required>
                    <br>
                    <label for="email_address">Email Address</label>
                    <input type="email" name="Email Address" id="email_address" class="text-input" required>
                    <br>
                    <div class="radio-buttons" id="destination-choice">
                        Cultural Richness<input type="radio" name="destination-choice" value="japan">
                        Tech and Innovation<input type="radio" name="destination-choice" value="indonesia">
                        Food and Diversity<input type="radio" name="destination-choice" value="thailand">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="subscribe"> Subscribe to our enquiry hub
                    </div>
                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>
        </section>
    </main>
